<app-header title="Login"></app-header>
<ion-content >

    <div class="d-flex-center" >
        <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()" >
            <app-logo>
                
            </app-logo>
            
            <app-input 
            autocomplete="email" 
            icon="mail-outline" 
            [control]="form.controls.email" 
            type="email"
            label="Correo"
            ></app-input>

            <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched" >
                <div *ngIf="form.controls.email.errors?.['required']">
                    El correo es requerido.
                </div>
                <div *ngIf="form.controls.email.errors?.['email']">
                    Ingrese un correo valido
                </div>
            </div>

            <app-input
            icon="lock-closed-outline" 
            [control]="form.controls.password" 
            type="password"
            label="Contrase単a"></app-input>

            <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched" >
                <div *ngIf="form.controls.password.errors?.['required']">
                    La contrase単a es requerido.
                </div>
            </div>

            <p class="ion-text-start" routerLink="/forgot">
                多Olvidaste tu contrase単a?
            </p>

            <ion-button color="tertiary" expand="block" type="submit" class="submit"  shape="round" [disabled]="form.invalid">
                <ion-icon name="log-in-outline" slot="end"></ion-icon>
                Ingresar
            </ion-button>

            <ion-button  routerLink="/register" color="tertiary" expand="block" type="submit" class="submit"  shape="round">
                <ion-icon name="person-add-outline" slot="end" ></ion-icon>
                Registrar
            </ion-button>
        </form>

    </div>

</ion-content>

<app-header backButton="/login" title="Recuperar Cuenta"></app-header>
<ion-content>

    <div class="d-flex-center" >
        <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()" >
            <app-logo>
                
            </app-logo>
            
            <app-input 
            autocomplete="email" 
            icon="mail-outline" 
            [control]="form.controls.email" 
            type="email"
            label="Correo"
            ></app-input>

            <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched" >
                <div *ngIf="form.controls.email.errors?.['required']">
                    El correo es requerido.
                </div>
                <div *ngIf="form.controls.email.errors?.['email']">
                    Ingrese un correo valido
                </div>
            </div>



            <ion-button color="tertiary" expand="block" type="submit" class="submit"  shape="round" [disabled]="form.invalid">
                <ion-icon name="arrow-forward" slot="end"></ion-icon>
                Reestablecer
            </ion-button>


        </form>

    </div>

</ion-content>

<ion-footer>
    <ion-toolbar color="tertiary">
        <ion-title>Company 2024 &copy;
            <br> By Kleber Mera
        </ion-title>
    </ion-toolbar>
</ion-footer>

<app-header backButton="/login" title="Registro"></app-header>
<ion-content>

    <div class="d-flex-center" >
        <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()" >
            <app-logo>
                
            </app-logo>

            <app-input 
            autocomplete="name" 
            icon="person-add-outline" 
            [control]="form.controls.name" 
            type="text"
            label="Nombre"
            ></app-input>

            <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched" >
                <div *ngIf="form.controls.name.errors?.['required']">
                    El correo es requerido.
                </div>
                <div *ngIf="form.controls.name.errors?.['minLenght']">
                    Al menos debe tener 4 caracteres
                </div>
            </div>
            
            <app-input 
            autocomplete="email" 
            icon="mail-outline" 
            [control]="form.controls.email" 
            type="email"
            label="Correo"
            ></app-input>

            <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched" >
                <div *ngIf="form.controls.email.errors?.['required']">
                    El correo es requerido.
                </div>
                <div *ngIf="form.controls.email.errors?.['email']">
                    Ingrese un correo valido
                </div>
            </div>

            <app-input
            icon="lock-closed-outline" 
            [control]="form.controls.password" 
            type="password"
            label="Contraseña"></app-input>

            <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched" >
                <div *ngIf="form.controls.password.errors?.['required']">
                    La contraseña es requerido.
                </div>
            </div>



            <ion-button color="tertiary" expand="block" type="submit" class="submit"  shape="round" [disabled]="form.invalid">
              <ion-icon name="person-add-outline" slot="end" ></ion-icon>
              Registrar
            </ion-button>

        </form>

    </div>

</ion-content>

<ion-footer>
    <ion-toolbar color="tertiary">
        <ion-title>Company 2024 &copy;
            <br> By Kleber Mera
        </ion-title>
    </ion-toolbar>
</ion-footer>
